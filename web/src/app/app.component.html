<div class="ts-root" [class.hidden]="isShowingRouteLoadIndicator">
                <div class="top-menu-bar">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="showMenu">
                        <a routerLink="/" class="navbar-brand my-3 mr-4 ml-2" href="#">
                          <img src="/assets/img/ts-logo.svg" alt="Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse pl-3" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item mr-5" routerLinkActive="active" 
                               *ngFor="let menu of menus" 
                                [routerLinkActiveOptions]="{exact: true}">
                                <a routerLink="{{menu.url}}" class="nav-link p-3" >{{menu.title | translate}}</a>
                            </li>
                         
                          </ul>
                        </div>
             </nav>
            </div>
    <router-outlet></router-outlet>
</div>



<div *ngIf="isShowingRouteLoadIndicator" class="d-flex flex-fill justify-content-center align-items-center">
    <div class="spinner-grow">
    </div>
</div>
