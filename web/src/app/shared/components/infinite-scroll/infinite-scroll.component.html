<div *ngIf="loading && !loadedTotal" class="loading-box-center">
  <div class="spinner-border text-info" style="width: 3rem; height: 3rem;"></div>
</div>
<perfect-scrollbar (psYReachEnd)="onReachEnd($event)" *ngIf="loadedTotal">
  <ng-content></ng-content>
  <div *ngIf="loading" class="loading-box-bottom">
    <div class="spinner-border text-info" style="width: 3rem; height: 3rem;">
    </div>
  </div>
</perfect-scrollbar>
