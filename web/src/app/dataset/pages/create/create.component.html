<div class="container">
  <div class="row p-5 mt-1 mb-1">
    <div class="col text-center"><h2 class="text-dataset-heading m-0">{{ 'm_Datasets' | translate }}</h2></div>
  </div>

  <div class="row">
    <div class="col text-center">
      <button (click)="type = 1" [class.active]="type === 1"
              type="button"
              class="btn btn-icon-text btn-lg text-center p-4 m-4"
              role="button">
        <i class="fad fa-link display-4"></i><br>
        <span class="d-inline-block mt-3">Import URL</span>
      </button>

      <button (click)="type = 2" [class.active]="type === 2"
              type="button"
              class="btn btn-icon-text btn-lg text-center p-4 m-4"
              role="button">
        <i class="fad fa-file-upload display-4"></i><br>
        <span class="d-inline-block mt-3">Upload file</span>
      </button>
    </div>
  </div>
  <div class="card p-4">
    <div class="row mt-4">
      <div [ngSwitch]="type" class="col">
        <app-dataset-import-url *ngSwitchCase="1" (close)="type = null"></app-dataset-import-url>
        <app-dataset-import-file *ngSwitchCase="2" (close)="type = null"></app-dataset-import-file>
        <p *ngSwitchDefault class="text-center">Select import type.</p>
      </div>
    </div>
  </div>
</div>
